youtube_downloader:
  output_dir: "downloads"
  video:
    format: "worst[ext=mp4]"
    postprocess:
      enabled: false
      video_scale: "320:-1"
      video_bitrate: "128k"
      audio_bitrate: "32k"
  subtitles:
    enabled: true
    auto_generate: true
    languages:
      - "en"
      - "zh-Hant"

database:
  url: "mongodb://localhost:27017"
  db_name: "yt_digest"

#regions: ["TW", "JP", "KR", "US", "SG", "HK","GLOBAL"]
regions: ["TW"]
